<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>XLIBRARY</title>
</head>
<body>

<!--Tittle and input-->
<div class="container">
    <h1 class="text1 text-center">XLIBRARY</h1>
    <div id="searching">
        <h1 class="ml14">
            <span class="text-wrapper">
                <h2 class="text-center mt-2 letters">Product Searching...</h2>
                <span class="line"></span>
            </span>
        </h1>
        <input type="text" class="form-control mt-3 mx-auto" id="myinput" placeholder="Live searching....">
    </div>
</div>

<!--Card-->
<div class="container mb-5" id="space">
    <h3 class="text-danger mt-5 text-center" id="para" style="display: none;">Not Found </h3>
    <div class="row align-items-center" id="card">
    </div>
</div>

<!--Anime.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
